<!doctype html>
<html lang="en-US" translate="no">
  <head>
    <base href="/" />

    <!-- SEO -->
    <title>Bot About Me - create a bot about yourself by uploading your resume/profile and let others discover you better</title>
    <meta
      name="description"
      content="Bot About Me is a project derived from open source Reactive Resume build by Amruth Pillai. It has been adapted to make space for creating a bot about yourself by uploading your resume/profile."
    />

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="googlebot" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- White Flash Prevention Script -->
    <script type="text/javascript" src="/scripts/initialize-theme.js"></script>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icon/dark.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icon/light.svg"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-background text-foreground text-sm antialiased print:bg-white print:m-0">
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
